<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout-admin/base-admin-layout :: layoutAdmin(~{::title}, ~{::body})}">
<head>
    <title>Orders</title>
</head>
<body>
<div class="col-12">
    <!-- Recent Order Table -->
    <div
            class="card card-table-border-none"
            id="recent-orders"
    >
        <div class="card-header justify-content-between">
            <h2>All Orders</h2>
            <div class="date-range-report">
                <span></span>
            </div>
        </div>
        <div class="card-body pt-0 pb-5">
            <table
                    class="
                        table
                        card-table
                        table-responsive
                        table-responsive-large
                    "
                    style="width: 100%"
            >
                <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Order by</th>
                    <th
                            class="
                                    d-none
                                    d-md-table-cell
                                "
                    >
                        Units
                    </th>
                    <th
                            class="
                                                            d-none
                                                            d-md-table-cell
                                                        "
                    >
                        Order Date
                    </th>
                    <th
                            class="
                                                            d-none
                                                            d-md-table-cell
                                                        "
                    >
                        Order Cost
                    </th>
                    <th>Status</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="item: ${orders}">
                <tr>
                    <td>24541</td>
                    <td>
                        <a
                                class="text-dark"
                                href=""
                        >
                            ${item}</a
                        >
                    </td>
                    <td
                        class="
                            d-none
                            d-md-table-cell
                        "
                    >
                        1 Unit
                    </td>
                    <td
                        class="
                            d-none
                            d-md-table-cell
                        "
                    >
                        Oct 20, 2018
                    </td>
                    <td
                        class="
                            d-none
                            d-md-table-cell
                        "
                    >
                        $230
                    </td>
                    <td>
                        <span
                                class="
                                badge
                                badge-success
                            "
                        >Completed</span>
                    </td>
                    <td class="text-right">
                        <div
                                class="
                                    dropdown
                                    show
                                    d-inline-block
                                    widget-dropdown
                                "
                        >
                            <a
                                    class="
                                        dropdown-toggle
                                        icon-burger-mini
                                    "
                                    href=""
                                    role="button"
                                    id="${item}"
                                    data-toggle="dropdown"
                                    aria-haspopup="true"
                                    aria-expanded="false"
                                    data-display="static"
                            ></a>
                            <ul
                                    class="
                                        dropdown-menu
                                        dropdown-menu-right
                                    "
                                    aria-labelledby="dropdown-recent-order1"
                            >
                                <li
                                        class="
                                            dropdown-item
                                        "
                                >
                                    <a href="order/orderDetail"
                                    >View</a
                                    >
                                </li>
                                <li
                                        class="
                                            dropdown-item
                                        "
                                >
                                    <a href="#"
                                    >Remove</a
                                    >
                                </li>
                            </ul>
                        </div>
                    </td>
                </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
