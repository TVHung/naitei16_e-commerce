<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout-admin/base-admin-layout :: layoutAdmin(~{::title}, ~{::body})}">
<head>
    <title>Products</title>
</head>
<body>
    <div class="col-xl-12">
    <div
            class="card card-default"
    >
        <div
            class="
                card-header
                justify-content-between
                mb-4
            "
        >
            <h2>Phone list</h2>
        </div>
        <div class="card-body py-0">
            <th:block th:each="item: ${products}">
            <div class="media d-flex mb-5">
                <div
                    class="
                        media-image
                        align-self-center
                        mr-3
                        rounded
                    "
                >
                    <a href="#"
                    ><img
                            th:src="@{/assets/admin/img/products/p1.jpg}"
                            alt="customer image"
                    /></a>
                </div>
                <div
                    class="
                        media-body
                        align-self-center
                    "
                >
                    <a href="#"
                    ><h6
                        class="
                            mb-3
                            text-dark
                            font-weight-medium
                        "
                        th:text="${item.name}"
                    >
                    </h6></a
                    >
                    <p class="float-md-right">
                        <span class="text-dark mr-2" th:text="${item.amount}"></span
                        >products
                    </p>
                    <p class="d-none d-md-block" th:text="${item.description}"></p>
                    <p class="mb-0">
                        <del th:text="${item.price}"></del><del>$</del>
                        <span class="text-dark ml-3" th:text="${item.sale}"></span><span>$</span>
                    </p>
                </div>
                <div
                        class="
                            dropdown
                            show
                            d-inline-block
                            widget-dropdown
                        "
                >
                    <a
                            class="
                                dropdown-toggle
                                icon-burger-mini
                            "
                            href="#"
                            role="button"
                            id="dropdown-pro"
                            data-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false"
                            data-display="static"
                    >
                    </a>
                    <ul
                            class="
                                dropdown-menu
                                dropdown-menu-right
                            "
                            aria-labelledby="dropdown-product"
                    >
                        <li class="dropdown-item">
                            <a href="#"
                            >Edit</a
                            >
                        </li>
                        <li class="dropdown-item">
                            <a href="#"
                            >Delete</a
                            >
                        </li>
                        <li class="dropdown-item">
                            <a href="#"
                            >Detail</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
            <th:block>
        </div>
    </div>
</div>
</body>
</html>
