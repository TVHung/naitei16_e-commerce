<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout-admin/base-admin-layout :: layoutAdmin(~{::title}, ~{::body})}">
<head>
    <title>Create product</title>
</head>
<body>
    <div>
        <div
            class="
                card-header
                justify-content-between
            "
        >
            <h2>Create new product</h2>
        </div>
        <div class="container" style="border-radius: 5px; background-color: #f2f2f2; padding: 10px 50px 50px 50px;">
            <form action="/">
                <div class="row">
                    <div class="col-25" style="float: left; width: 25%; margin-top: 6px;">
                        <label for="product_name" style="padding: 12px 12px 12px 0; display: inline-block;">Product name</label>
                    </div>
                    <div class="col-75" style="float: left; width: 75%; margin-top: 6px;">
                        <input type="text" id="product_name" name="product_name" placeholder="Input product name.." style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; resize: vertical;">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25" style="float: left; width: 25%; margin-top: 6px;">
                        <label for="price" style="padding: 12px 12px 12px 0; display: inline-block;">Price</label>
                    </div>
                    <div class="col-75" style="float: left; width: 75%; margin-top: 6px;">
                        <input type="number" id="price" name="price" placeholder="Input price.." style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; resize: vertical;">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25" style="float: left; width: 25%; margin-top: 6px;">
                        <label for="image" style="padding: 12px 12px 12px 0; display: inline-block;">Product image</label>
                    </div>
                    <div class="col-75" style="float: left; width: 75%; margin-top: 6px;">
                        <input type="file" id="image" name="price" placeholder="Choose one image.." style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; resize: vertical;">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25" style="float: left; width: 25%; margin-top: 6px;">
                        <label for="list_image" style="padding: 12px 12px 12px 0; display: inline-block;">Images intro product</label>
                    </div>
                    <div class="col-75" style="float: left; width: 75%; margin-top: 6px;">
                        <input type="file" id="list_image" multiple name="image_list" placeholder="Choose images intro product.." style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; resize: vertical;">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25" style="float: left; width: 25%; margin-top: 6px;">
                        <label for="country" style="padding: 12px 12px 12px 0; display: inline-block;">Category</label>
                    </div>
                    <div class="col-75" style="float: left; width: 75%; margin-top: 6px;">
                        <select id="country" name="country" style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; resize: vertical;">
                            <option value="chip">Cheap phones</option>
                            <option value="medium">Mid-range phone</option>
                            <option value="expen">High end phone</option>
                            <option value="game">Gaming phone</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25" style="float: left; width: 25%; margin-top: 6px;">
                        <label for="baogom" style="padding: 12px 12px 12px 0; display: inline-block;">Supplied accessories</label>
                    </div>
                    <div class="col-75" style="float: left; width: 75%; margin-top: 6px;">
                        <input type="text" id="baogom" name="firstname" placeholder="Input supplied accessories.." style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; resize: vertical;">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25" style="float: left; width: 25%; margin-top: 6px;">
                        <label for="soluong" style="padding: 12px 12px 12px 0; display: inline-block;">Amount</label>
                    </div>
                    <div class="col-75" style="float: left; width: 75%; margin-top: 6px;">
                        <input type="number" id="soluong" name="amount" placeholder="input amount.." style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; resize: vertical;">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25" style="float: left; width: 25%; margin-top: 6px;">
                        <label for="country" style="padding: 12px 12px 12px 0; display: inline-block;">Brands</label>
                    </div>
                    <div class="col-75" style="float: left; width: 75%; margin-top: 6px;">
                        <select id="hang" name="brands" style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; resize: vertical;">
                            <option value="chip">Apple</option>
                            <option value="medium">Samsung</option>
                            <option value="expen">Xiaomi</option>
                            <option value="game">Oppo</option>
                            <option value="chip">Apple</option>
                            <option value="medium">Samsung</option>
                            <option value="expen">Xiaomi</option>
                            <option value="game">Oppo</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25" style="float: left; width: 25%; margin-top: 6px;">
                        <label for="subject" style="padding: 12px 12px 12px 0; display: inline-block;">Description</label>
                    </div>
                    <div class="col-75" style="float: left; width: 75%; margin-top: 6px;">
                        <textarea id="subject" name="subject" placeholder="Input description.." style="height:200px; width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; resize: vertical;"></textarea>
                    </div>
                </div>
                <div class="row">
                    <input type="submit" value="Add" style="background-color: #04AA6D; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; float: right;">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
